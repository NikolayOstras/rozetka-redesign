<div class="container">
	<header class="header">
		<div class="basis-1/3">
			<button class="nav-item">
				<box-icon name='grid-small' size="md"></box-icon>
				<span>Catalog</span>
			</button>
		</div>
		<div class="basis-1/3 flex justify-center">
			<a href="" class="w-12 h-12">
				<img src="./img/logo.png" alt="logo" width="60" height="80">
			</a>
		</div>
		<nav class="flex gap-8 basis-1/3">
			<a href="" class="nav-item">
				<box-icon name='search'></box-icon>
				<span>Search</span>
			</a>
			<button class="nav-item">
				<box-icon name='user'></box-icon>
			</button>
			<button class="nav-item">
				<box-icon name='rotate-right'></box-icon>
				<span>0</span>
			</button>
			<button class="nav-item" >
				<box-icon name='heart'></box-icon>
				<span>0</span>
			</button>
			<div x-data="langDropdown" class="relative">
				<button class="nav-item" @click="open=!open">
					<span x-text="currentLang"></span>
				</button>
				<ul class="absolute top-full left-0" x-show="open" x-transition>
					<template x-for="lang in langs">
						<li class="nav-dropdown-item" @click="clickItemHandler(lang)" x-text="lang" @click.outside="open=false"></li>
					</template>
				</ul>
			</div>
		</nav>
	</header>
</div>
