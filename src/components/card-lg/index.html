<article class="bg-gray-50 p-10 flex gap-4 shadow-sm rounded-lg w-fit">
	<div>
		<a href="" class="w-96 block">
			<img src=@@img alt="product" width="200" height="200" class="w-full h-full object-cover">
		</a>
	</div>
	<div>
		<h4 class="text-sm text-gray-600 mt-2">@@category</h4>
		<a href="" class="text-xl font-semibold mt-2 line-clamp-2 hover:underline">@@title</a>
		<div class="text-xs mt-2">
			<span class="text-accent">â˜…</span>
			<span class="font-semibold">@@rating</span>
			<span>(@@reviews)</span>
		</div>
		<div class="font-bold text-lg mt-2">
			@@price
		</div>
		<a href=""
			class="mt-2 flex items-center justify-between gap-1 p-2 rounded-md w-fit transition-colors hover:bg-gray-200">
			<span class="font-semibold text-lg">Shop Now</span>
			<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
				class="w-6 h-6">
				<path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
			</svg>

		</a>
		<div class="mt-2 flex items-center gap-2">
			<button class="p-2 rounded-full transition-colors hover:bg-gray-200">
				<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
					class="w-6 h-6">
					<path stroke-linecap="round" stroke-linejoin="round"
						d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
				</svg>
			</button>
			<button class="p-2 rounded-full transition-colors hover:bg-gray-200">
				<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
					class="w-6 h-6">
					<path stroke-linecap="round" stroke-linejoin="round"
						d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
				</svg>

			</button>
		</div>
	</div>
</article>
