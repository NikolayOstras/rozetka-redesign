<section class="bg-gray-50 flex flex-col overflow-x-hidden">
	<div class="container">
		<div class="swiper main-slider w-full">
			<div class="swiper-wrapper py-4">
				<button class="main-slider-prev z-1 absolute left-4 top-1/2 bg-white/50 backdrop-blur-lg p-4 rounded-full sm:hidden">
					<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
						<path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
					</svg>
				</button>
				<button class="main-slider-next z-1 absolute right-4 top-1/2 bg-white/50 backdrop-blur-lg p-4 rounded-full sm:hidden">
					<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
						<path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
					</svg>
				</button>
				@@loop('./components/slide/index.html','../slider.json')
			</div>
		</div>
		<div class="main-slider-pagination !w-fit mx-auto py-6 relative z-1"></div>
	</div>
</section>
