<div class="swiper-slide flex flex-col gap-4 items-center">
	<h3 class="text-3xl font-bold text-center md:text-xl">@@title</h3>
	<div class="relative">
		<span class="p-2 font-semibold bg-white shadow-lg absolute right-0 top-0">@@price</span>
		<img src="@@img" alt="" width="400" height="400" class="w-[400px] h-[400px] mx-auto object-cover" />
	</div>
	<div class="px-2 flex flex-col h-[8rem] justify-between">
		<p class="max-w-[25rem] line-clamp-3">@@description</p>
		<button class="flex items-center gap-1 p-2 border-b border-transparent hover:border-gray-600 mx-auto transition-colors">
			<span class="font-semibold">Shop now</span>
			<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
				<path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3" />
			</svg>
		</button>
	</div>
</div>
